name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout du code source

      - name: Construire l'image Docker
        run: |
          docker build -t mohamadk839/hello-world-node:${{ github.sha }} .

      - name: Connexion à Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pousser l'image Docker
        run: |
          docker tag mohamadk839/hello-world-node:${{ github.sha }} mohamadk839/hello-world-node:latest
          docker push mohamadk839/hello-world-node:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          version: 'latest'

      - name: Installer Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.17.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Créer un cluster Kind
        run: kind create cluster

      - name: Vérifier la connectivité du cluster
        run: kubectl cluster-info

      - name: Afficher la configuration (debug)
        run: cat $HOME/.kube/config

      - name: Verify kubectl connectivity
        run: kubectl cluster-info

      - name : déployer l'application
        run : |
          kubectl apply -f deployment.yaml

      - name: Déployer sur Kubernetes
        run: |
          kubectl set image deployment/hello-world-node hello-world-node=mohamadk839/hello-world-node:latest