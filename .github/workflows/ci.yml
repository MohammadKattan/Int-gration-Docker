name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout du code source

      - name: Construire l'image Docker
        run: |
          docker build -t mohamadk839/hello-world-node:${{ github.sha }} .

      - name: Connexion à Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pousser l'image Docker
        run: |
          docker tag mohamadk839/hello-world-node:${{ github.sha }} mohamadk839/hello-world-node:latest
          docker push mohamadk839/hello-world-node:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Installer Kind
        uses: helm/kind-action@v1.8.0

      - name: Vérifier la connexion à Kubernetes
        run: kubectl cluster-info

      - name: Installer kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Déployer sur Kubernetes
        run: |
          kubectl set image deployment/hello-world-node hello-world-node=mohamadk839/hello-world-node:latest
